<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="main">
        <div class="hero">
            <a href="https://www.deviantart.com/kirokaze" target="_blank"
            rel="noopener noreferrer">
                <img src="img/kirokaze.gif" alt="image of loading screen">
            </a>
        </div>
        <div class="info">
            <div class="text">
                <h1 class="big-text">This is not a real online service!
                    You know you need something like this in your life to
                    help you realize your deepest dreams.
                </h1>
                <h1 class="big-text">You know you want to.</h1>
            </div>
            <div class="form">
                <form action="post">
                    <div class="form-main">
                        <div class="form-row">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-row">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="form-main">
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-row">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-main">
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input type="password" name="password" 
                            id="password" minlength="6">
                        </div>
                        <div class="form-row">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" name="confirm" 
                            id="confirm">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom-bit">
                <button type="submit">Create Account</button>
                <p id="loginprompt">Already have an account? 
                    <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="foot"><a href="https://github.com/un1i1led" 
            target="_blank"rel="noopener noreferrer">un1i1led</a> for 
            <a href="https://theodinproject.com">The Odin Project</a>,
            gif by <a href="https://www.deviantart.com/kirokaze">
                kirokaze</a></p>
    </div>
</body>
</html>
